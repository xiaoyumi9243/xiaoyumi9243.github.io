<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç¾Šäº†ä¸ªç¾Š - ç½‘é¡µç‰ˆ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        
        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            margin: 0 auto;
            background-color: #e6f7ff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        #game-board {
            width: 100%;
            height: 500px;
            position: relative;
        }
        
        .tile {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            user-select: none;
        }
        
        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        
        .tile.selected {
            transform: translateY(-10px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #ff9900;
        }
        
        #slot-area {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .slot {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }
        
        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #level-info {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        #score-display {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #ff6600;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
        }
        
        .game-over h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        .game-over button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ç¾Šäº†ä¸ªç¾Š</h1>
    <div id="level-info">ç¬¬ <span id="level">1</span> å…³</div>
    <div id="score-display">å¾—åˆ†: <span id="score">0</span></div>
    <div id="game-container">
        <div id="game-board"></div>
        <div id="slot-area">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
    </div>
    <div id="controls">
        <button id="restart-btn">é‡æ–°å¼€å§‹</button>
        <button id="hint-btn">æç¤º</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // æ¸¸æˆé…ç½®
            const config = {
                tileTypes: ['ğŸ‘', 'ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼'],
                tileCount: 9, // æ¯ç§å›¾æ¡ˆçš„æ•°é‡ï¼ˆå¿…é¡»æ˜¯3çš„å€æ•°ï¼‰
                layers: 5,    // å±‚æ•°
                level: 1,
                maxSlots: 7,
                baseScore: 100
            };
            
            // æ¸¸æˆçŠ¶æ€
            const state = {
                tiles: [],
                selectedTiles: [],
                slots: Array(config.maxSlots).fill(null),
                matchedPairs: 0,
                totalPairs: 0,
                score: 0,
                isGameOver: false
            };
            
            // DOM å…ƒç´ 
            const gameBoard = document.getElementById('game-board');
            const slots = document.querySelectorAll('.slot');
            const levelDisplay = document.getElementById('level');
            const scoreDisplay = document.getElementById('score');
            const restartBtn = document.getElementById('restart-btn');
            const hintBtn = document.getElementById('hint-btn');
            
            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame() {
                clearGame();
                generateTiles();
                validateGameSetup();
                renderTiles();
                updateSlots();
                
                state.totalPairs = Math.floor(state.tiles.length / 3);
                state.matchedPairs = 0;
                state.score = 0;
                state.isGameOver = false;
                levelDisplay.textContent = config.level;
                scoreDisplay.textContent = state.score;
                
                // é‡ç½®æŒ‰é’®çŠ¶æ€
                hintBtn.disabled = false;
            }
            
            // æ¸…ç©ºæ¸¸æˆ
            function clearGame() {
                gameBoard.innerHTML = '';
                state.tiles = [];
                state.selectedTiles = [];
                state.slots = Array(config.maxSlots).fill(null);
            }
            
            // ç”Ÿæˆæ–¹å—
            function generateTiles() {
                const tilePool = [];
                
                // åˆ›å»ºæ‰€æœ‰å¯èƒ½çš„æ–¹å—
                for (let type of config.tileTypes) {
                    for (let i = 0; i < config.tileCount; i++) {
                        tilePool.push(type);
                    }
                }
                
                // éªŒè¯æ€»æ•°æ˜¯å¦æ˜¯3çš„å€æ•°
                if (tilePool.length % 3 !== 0) {
                    console.error("æ–¹å—æ€»æ•°å¿…é¡»æ˜¯3çš„å€æ•°");
                    return;
                }
                
                // æ‰“ä¹±é¡ºåº
                shuffleArray(tilePool);
                
                // åˆ›å»ºæ–¹å—å¯¹è±¡
                let id = 0;
                for (let layer = 0; layer < config.layers; layer++) {
                    const layerTiles = [];
                    // åº•å±‚æ–¹å—å¤šï¼Œä¸Šå±‚æ–¹å—å°‘
                    const layerSize = Math.max(3, 10 - layer * 2);
                    
                    for (let i = 0; i < layerSize; i++) {
                        if (tilePool.length === 0) break;
                        
                        const type = tilePool.pop();
                        const tile = {
                            id: id++,
                            type,
                            layer,
                            x: Math.random() * (gameBoard.offsetWidth - 60),
                            y: Math.random() * (gameBoard.offsetHeight - 60),
                            element: null,
                            visible: layer === 0, // åªæœ‰æœ€ä¸Šå±‚åˆå§‹å¯è§
                            coveredBy: []
                        };
                        
                        layerTiles.push(tile);
                    }
                    
                    state.tiles.push(...layerTiles);
                }
                
                calculateOverlaps();
            }
            
            // éªŒè¯æ¸¸æˆè®¾ç½®
            function validateGameSetup() {
                const typeCount = {};
                state.tiles.forEach(tile => {
                    typeCount[tile.type] = (typeCount[tile.type] || 0) + 1;
                });
                
                for (const type in typeCount) {
                    if (typeCount[type] % 3 !== 0) {
                        console.warn(`å›¾æ¡ˆ ${type} çš„æ•°é‡ä¸æ˜¯3çš„å€æ•°: ${typeCount[type]}`);
                        // è‡ªåŠ¨è°ƒæ•´æ•°é‡
                        const remainder = typeCount[type] % 3;
                        for (let i = 0; i < remainder; i++) {
                            const index = state.tiles.findIndex(t => t.type === type);
                            if (index !== -1) {
                                state.tiles.splice(index, 1);
                            }
                        }
                    }
                }
            }
            // è®¡ç®—æ–¹å—çš„é®æŒ¡å…³ç³»
            function calculateOverlaps() {
                // æŒ‰å±‚æ•°æ’åºï¼Œå±‚æ•°é«˜çš„åœ¨ä¸Šé¢
                state.tiles.sort((a, b) => a.layer - b.layer);
                
                for (let i = 0; i < state.tiles.length; i++) {
                    const tile = state.tiles[i];
                    tile.coveredBy = [];
                    
                    // æ£€æŸ¥æ˜¯å¦æœ‰æ›´é«˜å±‚çš„æ–¹å—è¦†ç›–å½“å‰æ–¹å—
                    for (let j = i + 1; j < state.tiles.length; j++) {
                        const otherTile = state.tiles[j];
                        if (isOverlapping(tile, otherTile)) {
                            tile.coveredBy.push(otherTile.id);
                        }
                    }
                    
                    // å¦‚æœæ²¡æœ‰è¢«è¦†ç›–ï¼Œåˆ™è®¾ç½®ä¸ºå¯è§
                    if (tile.coveredBy.length === 0) {
                        tile.visible = true;
                    }
                }
            }
            
            // æ£€æŸ¥ä¸¤ä¸ªæ–¹å—æ˜¯å¦é‡å 
            function isOverlapping(tile1, tile2) {
                return !(
                    tile1.x + 60 < tile2.x ||
                    tile1.x > tile2.x + 60 ||
                    tile1.y + 60 < tile2.y ||
                    tile1.y > tile2.y + 60
                );
            }
            
            // æ¸²æŸ“æ–¹å—
            function renderTiles() {
                state.tiles.forEach(tile => {
                    const tileElement = document.createElement('div');
                    tileElement.className = 'tile';
                    tileElement.textContent = tile.type;
                    tileElement.style.left = `${tile.x}px`;
                    tileElement.style.top = `${tile.y}px`;
                    tileElement.style.zIndex = tile.layer;
                    
                    if (!tile.visible) {
                        tileElement.style.display = 'none';
                    }
                    
                    tileElement.addEventListener('click', () => selectTile(tile));
                    tile.element = tileElement;
                    gameBoard.appendChild(tileElement);
                });
            }
            
            // é€‰æ‹©æ–¹å—
            function selectTile(tile) {
                if (!tile.visible || state.selectedTiles.includes(tile) || state.isGameOver) return;
                
                // æ·»åŠ åˆ°é€‰ä¸­åˆ—è¡¨
                state.selectedTiles.push(tile);
                tile.element.classList.add('selected');
                
                // æ›´æ–°æ§½ä½æ˜¾ç¤º
                updateSlots();
                
                // æ£€æŸ¥æ˜¯å¦æœ‰ä¸‰ä¸ªç›¸åŒçš„
                checkMatches();
            }
            
            // æ£€æŸ¥æ˜¯å¦æœ‰ä¸‰ä¸ªç›¸åŒçš„æ–¹å—
            function checkMatches() {
                const typeCount = {};
                
                state.selectedTiles.forEach(tile => {
                    typeCount[tile.type] = (typeCount[tile.type] || 0) + 1;
                });
                
                // æ£€æŸ¥æ˜¯å¦æœ‰ä¸‰ä¸ªç›¸åŒçš„
                for (const type in typeCount) {
                    if (typeCount[type] >= 3) {
                        // ç§»é™¤è¿™ä¸‰ä¸ªæ–¹å—
                        let count = 0;
                        for (let i = state.selectedTiles.length - 1; i >= 0; i--) {
                            if (state.selectedTiles[i].type === type && count < 3) {
                                removeTile(state.selectedTiles[i]);
                                state.selectedTiles.splice(i, 1);
                                count++;
                            }
                        }
                        
                        state.matchedPairs++;
                        addScore(config.baseScore * config.level);
                        
                        // æ£€æŸ¥æ˜¯å¦èƒœåˆ©
                        if (state.matchedPairs >= state.totalPairs) {
                            setTimeout(() => {
                                showGameOver(true);
                            }, 500);
                        }
                        
                        return;
                    }
                }
                
                // å¦‚æœé€‰ä¸­äº†7ä¸ªä½†æ²¡æœ‰åŒ¹é…çš„ï¼Œæ¸¸æˆç»“æŸ
                if (state.selectedTiles.length >= config.maxSlots) {
                    setTimeout(() => {
                        showGameOver(false);
                    }, 500);
                }
            }
            
            // æ·»åŠ åˆ†æ•°
            function addScore(points) {
                state.score += points;
                scoreDisplay.textContent = state.score;
            }
            
            // ç§»é™¤æ–¹å—
            function removeTile(tile) {
                // ä»DOMä¸­ç§»é™¤
                if (tile.element) {
                    tile.element.remove();
                }
                
                // ä»æ•°ç»„ä¸­ç§»é™¤
                const index = state.tiles.findIndex(t => t.id === tile.id);
                if (index !== -1) {
                    state.tiles.splice(index, 1);
                }
                
                // æ›´æ–°è¢«è¿™ä¸ªæ–¹å—è¦†ç›–çš„å…¶ä»–æ–¹å—çš„å¯è§æ€§
                updateCoveredTiles(tile.id);
                
       // æ›´æ–°æ§½ä½
                updateSlots();
            }
            
            // æ›´æ–°è¢«ç§»é™¤æ–¹å—è¦†ç›–çš„å…¶ä»–æ–¹å—çš„å¯è§æ€§
            function updateCoveredTiles(removedTileId) {
                state.tiles.forEach(tile => {
                    const coverIndex = tile.coveredBy.indexOf(removedTileId);
                    if (coverIndex !== -1) {
                        tile.coveredBy.splice(coverIndex, 1);
                        
                        // å¦‚æœæ²¡æœ‰è¢«ä»»ä½•æ–¹å—è¦†ç›–ï¼Œåˆ™æ˜¾ç¤º
                        if (tile.coveredBy.length === 0 && !tile.visible) {
                            tile.visible = true;
                            if (tile.element) {
                                tile.element.style.display = 'flex';
                            }
                        }
                    }
                });
            }
            
            // æ›´æ–°æ§½ä½æ˜¾ç¤º
            function updateSlots() {
                // æ¸…ç©ºæ§½ä½
                slots.forEach(slot => {
                    slot.textContent = '';
                    slot.style.backgroundColor = '#fff';
                });
                
                // å¡«å……æ§½ä½
                state.selectedTiles.forEach((tile, index) => {
                    if (index < slots.length) {
                        slots[index].textContent = tile.type;
                        
                        // å¦‚æœæœ‰7ä¸ªæ–¹å—äº†ï¼Œç»™æ§½ä½æ·»åŠ è­¦å‘Šé¢œè‰²
                        if (state.selectedTiles.length >= config.maxSlots) {
                            slots[index].style.backgroundColor = '#ffcccc';
                        }
                    }
                });
            }
            
            // æ˜¾ç¤ºæ¸¸æˆç»“æŸ
            function showGameOver(isWin) {
                state.isGameOver = true;
                hintBtn.disabled = true;
                
                const gameOverDiv = document.createElement('div');
                gameOverDiv.className = 'game-over';
                
                if (isWin) {
                    gameOverDiv.innerHTML = `
                        <h2>æ­å–œè¿‡å…³ï¼</h2>
                        <p>ç¬¬ ${config.level} å…³å®Œæˆ</p>
                        <p>å¾—åˆ†: ${state.score}</p>
                        <button id="next-level-btn">ä¸‹ä¸€å…³</button>
                    `;
                } else {
                    gameOverDiv.innerHTML = `
                        <h2>æ¸¸æˆç»“æŸ</h2>
                        <p>æ§½ä½å·²æ»¡</p>
                        <p>æœ€ç»ˆå¾—åˆ†: ${state.score}</p>
                        <button id="try-again-btn">å†è¯•ä¸€æ¬¡</button>
                    `;
                }
                
                gameBoard.appendChild(gameOverDiv);
                
                if (isWin) {
                    document.getElementById('next-level-btn').addEventListener('click', () => {
                        config.level++;
                        gameBoard.removeChild(gameOverDiv);
                        initGame();
                    });
                } else {
                    document.getElementById('try-again-btn').addEventListener('click', () => {
                        gameBoard.removeChild(gameOverDiv);
                        initGame();
                    });
                }
            }
            
            // æç¤ºåŠŸèƒ½
            function showHint() {
                if (state.isGameOver) return;
                
                // æ‰¾å‡ºå¯ä»¥ç‚¹å‡»çš„æ–¹å—
                const clickableTiles = state.tiles.filter(tile => tile.visible && !state.selectedTiles.includes(tile));
                
                if (clickableTiles.length === 0) {
                    alert('æ²¡æœ‰å¯ç‚¹å‡»çš„æ–¹å—äº†ï¼');
                    return;
                }
                
                // ç»Ÿè®¡å½“å‰å¯è§æ–¹å—çš„ç±»å‹æ•°é‡
                const visibleTypeCount = {};
                clickableTiles.forEach(tile => {
                    visibleTypeCount[tile.type] = (visibleTypeCount[tile.type] || 0) + 1;
                });
                
                // ç»Ÿè®¡å·²é€‰ä¸­æ–¹å—çš„ç±»å‹æ•°é‡
                const selectedTypeCount = {};
                state.selectedTiles.forEach(tile => {
                    selectedTypeCount[tile.type] = (selectedTypeCount[tile.type] || 0) + 1;
                });
                
                // 1. é¦–å…ˆæ‰¾å¯ä»¥ç›´æ¥æ¶ˆé™¤çš„ï¼ˆå·²æœ‰2ä¸ªé€‰ä¸­ï¼Œä¸”è¿˜æœ‰1ä¸ªå¯ç‚¹å‡»çš„ï¼‰
                for (const type in selectedTypeCount) {
                    if (selectedTypeCount[type] >= 2 && visibleTypeCount[type] >= 1) {
                        highlightTilesOfType(type);
                        return;
                    }
                }
                
                // 2. æ‰¾å·²ç»æœ‰1ä¸ªé€‰ä¸­ï¼Œä¸”è¿˜æœ‰2ä¸ªå¯ç‚¹å‡»çš„
                for (const type in selectedTypeCount) {
                    if (selectedTypeCount[type] >= 1 && visibleTypeCount[type] >= 2) {
                        highlightTilesOfType(type);
                        return;
                    }
                }
                
                // 3. æ‰¾æœ‰3ä¸ªå¯ç‚¹å‡»çš„
                for (const type in visibleTypeCount) {
                    if (visibleTypeCount[type] >= 3) {
                        highlightTilesOfType(type);
                        return;
                    }
                }
                
                // 4. å¦‚æœéƒ½æ²¡æœ‰ï¼Œéšæœºæç¤ºä¸€ä¸ª
                const randomTile = clickableTiles[Math.floor(Math.random() * clickableTiles.length)];
                highlightTile(randomTile);
            }
            
            // é«˜äº®æŒ‡å®šç±»å‹çš„æ–¹å—
            function highlightTilesOfType(type) {
                const tilesToHighlight = state.tiles.filter(tile => 
                    tile.visible && 
                    !state.selectedTiles.includes(tile) && 
                    tile.type === type
                );
                
                tilesToHighlight.forEach(tile => {
                    highlightTile(tile);
                });
            }
            
            // é«˜äº®å•ä¸ªæ–¹å—
            function highlightTile(tile) {
                tile.element.style.boxShadow = '0 0 15px gold';
                setTimeout(() => {
                    if (tile.element) {
                        tile.element.style.boxShadow = '0 0 5px rgba(0, 0, 0, 0.3)';
                    }
                }, 1000);
            }
            
            // è¾…åŠ©å‡½æ•°ï¼šæ‰“ä¹±æ•°ç»„
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            
            // äº‹ä»¶ç›‘å¬
            restartBtn.addEventListener('click', initGame);
            hintBtn.addEventListener('click', showHint);
            
            // å¼€å§‹æ¸¸æˆ
            initGame();
        });
    </script>
</body>
</html>
