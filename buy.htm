    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelector('.carousel-slides');
            const slideItems = document.querySelectorAll('.carousel-slide');
            const dots = document.querySelectorAll('.carousel-dot');
            const prevBtn = document.querySelector('.carousel-arrow.prev');
            const nextBtn = document.querySelector('.carousel-arrow.next');
            const captionText = document.querySelector('.carousel-text');
            const actionBtn = document.querySelector('.carousel-btn');
            
            // 幻灯片数据和配置
            const slideData = [
                {
                    text: "领取一张优惠券",
                    btnLink: "https://example.com/page1",
                    btnText: "领取"
                },
                {
                    text: "俢改mc获得收益",
                    btnLink: "https://example.com/page2",
                    btnText: "参与"
                },
                {
                    text: "游玩一个游戏",
                    btnLink: "https://example.com/page3",
                    btnText: "立即式玩"
                }
            ];
            
            let currentIndex = 0;
            const totalSlides = slideItems.length;
            
            // 更新幻灯片位置
            function updateSlidePosition() {
                slides.style.transform = `translateX(-${currentIndex * 100}%)`;
                
                // 更新导航点状态
                dots.forEach(dot => dot.classList.remove('active'));
                dots[currentIndex].classList.add('active');
                
                // 更新文字和按钮
                captionText.textContent = slideData[currentIndex].text;
                actionBtn.href = slideData[currentIndex].btnLink;
                actionBtn.textContent = slideData[currentIndex].btnText;
            }
            // 下一张幻灯片
            function nextSlide() {
                currentIndex = (currentIndex + 1) % totalSlides;
                updateSlidePosition();
            }
            
            // 上一张幻灯片
            function prevSlide() {
                currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                updateSlidePosition();
            }
            
            // 自动轮播
            let slideInterval = setInterval(nextSlide, 3000);
            
            // 鼠标悬停时暂停自动轮播
            document.querySelector('.carousel-container').addEventListener('mouseenter', () => {
                clearInterval(slideInterval);
            });
            
            // 鼠标离开时恢复自动轮播
            document.querySelector('.carousel-container').addEventListener('mouseleave', () => {
                slideInterval = setInterval(nextSlide, 3000);
            });
            
            // 点击导航点跳转到对应幻灯片
            dots.forEach(dot => {
                dot.addEventListener('click', function() {
                    currentIndex = parseInt(this.getAttribute('data-index'));
                    updateSlidePosition();
                });
            });
            
            // 点击箭头按钮
            nextBtn.addEventListener('click', nextSlide);
            prevBtn.addEventListener('click', prevSlide);
            
            // 键盘导航
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowRight') {
                    nextSlide();
                } else if (e.key === 'ArrowLeft') {
                    prevSlide();
                }
            });
        });
    </script>

            navContainer.classList.toggle('show');
            
            // 更改按钮文本

    <script>
// 获取DOM元素
const themeToggle = document.getElementById('themeToggle');
const body = document.body;

// 主题切换函数
themeToggle.addEventListener('click', () => {
    const currentTheme = body.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    
    body.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    
    // 更新按钮图标和文字
    themeToggle.textContent = newTheme === 'dark' ? '🌓 夜间模式' : '🌞 白天模式';
    
    // 强制重绘弹窗内容
    const modal = document.getElementById('announcementModal');
    if(modal.style.display === 'flex') {
        modal.style.display = 'none';
        setTimeout(() => { modal.style.display = 'flex' }, 10);
    }
});

// 初始化主题 - 添加这部分代码
(function() {
    // 从本地存储获取主题设置，如果没有则默认为dark
    const savedTheme = localStorage.getItem('theme') || 'dark';
    body.setAttribute('data-theme', savedTheme);
    
    // 设置按钮初始文本
    themeToggle.textContent = savedTheme === 'dark' ? '🌓 夜间模式' : '🌞 白天模式';
})();
