<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>用户登录</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            <button type="submit">登录</button>
            <div id="errorMessage" class="error"></div>
        </form>
    </div>
    <script>
        // 存储用户数据
        let users = [];
        
        // 固定跳转页面
        const REDIRECT_PAGE = 'https://xiaoyumi9243.github.io/';
        
        // 解析用户数据文本文档
        function parseUserData(text) {
            const userBlocks = text.split('}').filter(block => block.trim() !== '');
            const parsedUsers = [];
            
            userBlocks.forEach(block => {
                const lines = block.split('\n').filter(line => line.trim() !== '');
                if (lines.length < 3) return;
                
                const userId = lines[0].trim().replace('{', '');
                const username = lines[1].split(':')[1].trim();
                const password = lines[2].split(':')[1].trim();
                
                parsedUsers.push({
                    id: userId,
                    username: username,
                    password: password
                });
            });
            
            return parsedUsers;
        }
        
        // 加载用户数据
        async function loadUserData() {
            try {
                const response = await fetch('https://xiaoyumi9243.github.io/users.txt');
                if (!response.ok) throw new Error('用户数据加载失败');
                const text = await response.text();
                users = parseUserData(text);
                console.log('注:如果要注册请联系xiaoyumi:', users);
            } catch (error) {
                console.error('加载用户数据错误:', error);
                document.getElementById('errorMessage').textContent = '登录界面加载失败';
            }
        }
        
        // 验证登录并跳转
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            
            errorElement.textContent = '';
            
            if (!username || !password) {
                errorElement.textContent = '请输入用户名和密码';
                return;
            }
            
            // 如果用户数据未加载，尝试加载
            if (users.length === 0) {
                await loadUserData();
            }
            
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                // 登录成功，直接跳转到固定页面
                window.location.href = REDIRECT_PAGE;
            } else {
                errorElement.textContent = '用户名或密码错误';
            }
        }
        
        // 绑定表单提交事件
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        
        // 页面加载时自动加载用户数据
        window.addEventListener('DOMContentLoaded', loadUserData);
        // 在login.htm的登录验证成功后添加
document.cookie = `username=${encodeURIComponent(username)}; path=/`;
document.cookie = `isLoggedIn=true; path=/`;
    </script>
</body>
</html>
